# dein_lazy.toml

[[plugins]]
repo = 'Shougo/neosnippet'
hook_source = '''
    imap <C-k> <Plug>(neosnippet_expand_or_jump)
    smap <C-k> <Plug>(neosnippet_expand_or_jump)
    xmap <C-k> <Plug>(neosnippet_expand_target)
	smap <expr><TAB> neosnippet#expandable_or_jumpable() ?
			\ "\<Plug>(neosnippet_expand_or_jump)" : "\<TAB>"
    if has('conceal')
        set conceallevel=2 concealcursor=niv
    endif
'''
on_i	= 1
on_ft	= ['snippet']
depends = ['neosnippet-snippets']

[[plugins]]
repo = 'tpope/vim-fugitive'
on_i = 1

[[plugins]]
repo = 'majutsushi/tagbar'
hook_source = '''
	nmap <F8> :TagbarToggle<CR>
'''
on_i = 1

[[plugins]]
repo = 'zebult/auto-gtags.vim'
hook_source = '''
	let g:auto_gtags = 1
'''
on_i = 1

# Tex
[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
let g:quickrun_config = {
\   'tex': {
\			'command' : 'latexmk',
\			'outputter' : 'error',
\			'outputter/error/success' : 'null',
\			'outputter/error/error' : 'quickfix',
\			'srcfile' : expand("%"),
\			'cmdopt': '-pdfdvi',
\			'hook/sweep/files' : [
\								'%S:p:r.aux',
\								'%S:p:r.bbl',
\								'%S:p:r.blg',
\								'%S:p:r.dvi',
\								'%S:p:r.fdb_latexmk',
\								'%S:p:r.fls',
\								'%S:p:r.log',
\								'%S:p:r.out'
\           ],
\	'exec': '%c %o %a %s',
\   },
\}

" 部分的に選択してコンパイル
" http://auewe.hatenablog.com/entry/2013/12/25/033416 を参考に
let g:quickrun_config.tmptex = {
\   'exec': [
\           'mv %s %a/tmptex.latex',
\           'latexmk -pdfdvi -pv -output-directory=%a %a/tmptex.latex',
\           ],
\   'args' : expand("%:p:h:gs?\\\\?/?"),
\   'outputter' : 'error',
\   'outputter/error/error' : 'quickfix',
\
\   'hook/eval/enable' : 1,
\   'hook/eval/cd' : "%s:r",
\
\   'hook/eval/template' : '\documentclass{jsarticle}'
\                         .'\usepackage[dvipdfmx]{graphicx, hyperref}'
\                         .'\usepackage{float}'
\                         .'\usepackage{amsmath,amssymb,amsthm,ascmac,mathrsfs}'
\                         .'\allowdisplaybreaks[1]'
\                         .'\theoremstyle{definition}'
\                         .'\newtheorem{theorem}{定理}'
\                         .'\newtheorem*{theorem*}{定理}'
\                         .'\newtheorem{definition}[theorem]{定義}'
\                         .'\newtheorem*{definition*}{定義}'
\                         .'\renewcommand\vector[1]{\mbox{\boldmath{\$#1\$}}}'
\                         .'\begin{document}'
\                         .'%s'
\                         .'\end{document}',
\
\   'hook/sweep/files' : [
\                        '%a/tmptex.latex',
\                        '%a/tmptex.out',
\                        '%a/tmptex.fdb_latexmk',
\                        '%a/tmptex.log',
\                        '%a/tmptex.aux',
\                        '%a/tmptex.dvi'
\                        ],
\}

vnoremap <silent><buffer> <F5> :QuickRun -mode v -type tmptex<CR>

" QuickRun and view compile result quickly (but don't preview pdf file)
nnoremap <silent><F5> :QuickRun<CR>

"autocmd BufWritePost,FileWritePost *.tex QuickRun tex
'''
on_i = 1

[[plugins]]
repo = 'lervag/vimtex'
on_i = 1
